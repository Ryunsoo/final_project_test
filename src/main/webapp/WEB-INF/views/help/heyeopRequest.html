<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>heyeopRequest</title>
<style type="text/css">

html, body {
	width: 100%;
	height: 1500px;
	min-width: 1130px;
	display: flex;
	justify-content: center;
	min-width: 1130px;
}

.wrap {
	width: 1130px;
	height: 100%;
}

.navbar {
	width: 1130px;
	height: 100px;
	display: flex;
	justify-content: space-around;
	flex-shrink: 0;
}

.nav_group {
	width: 100%;
	display: flex;
	flex-direction: column;
	justify-content: space-around;
}

.nav_info {
	display: flex;
	justify-content: flex-end;
	margin-right: 75px;
	font-size: 17px;
}

.userName {
	margin-right: 6px;
	font-weight: bolder;
}

.nim {
	margin-right: 10px;
	font-size: 13px;
	align-self: center;
	margin-top: 4px;
	font-weight: bolder;
}

.medal {
	margin-right: 20px;
	align-self: center;
	color: #e6bc14;
}

.mypage {
	margin-right: 20px;
	font-weight: bolder;
}

.logout {
	font-weight: bolder;
	color: #e67e00
}

.nav_title {
	display: flex;
	justify-content: space-around;
	font-size: 20px;
	font-weight: bolder;
}

.help {
	color: rgb(41, 128, 185);
}

/*로고*/
.logo {
	width: 200px;
	align-self: center;
}

/* body */
.banner {
	width: 1130px;
	height: 350px;
	position: relative;
	margin-bottom: 70px;
}

.banner_title {
	position: absolute;
	text-align: center;
	top: 50%;
	left: 50%;
}

.banner img {
	width: 1130px;
	height: 350px;
	margin-top: 50px;
	margin-bottom: 100px;
	opacity: 0.7;
}

.banner_name {
	color: black;
	font-size: 30px;
	font-weight: bolder;
}

.title_div {
	
}

.title {
	color: black;
	font-size: 30px;
	font-weight: bolder;
	text-align: center;
	margin-bottom: 20px;
}

.left_page {
	width: 480px;
	height: 800px;
	padding: 20px;
	float: left;
}

.right_page {
	width: 480px;
	height: 800px;
	padding: 20px;
	float: right;
}

.req_img {
	margin-left: 30px;
	margin-bottom: 30px;
	width: 400px;
	height: 250px;
	border-radius: 20px;
}

.req_img img {
	width: 400px;
	height: 250px;
	border-radius: 20px;
}

.upload_img{
	width: 300px;
	height: 50px;
	margin-left: 70px;
}

.upload_icon input{
	width: 40px;
	height: 35px;
	float: left;
}

.upload_input input{
	width: 240px;
	height: 30px;
	margin-left: 10px;
	float: right;
	border-radius: 5px;
}

.info img{
	margin-top: 30px;
	margin-left: 30px;
	height: 300px;
}

.text-area{
	height: 70px;
	margin-bottom: 30px;
}

.text-title{
	color: rgb(242, 150, 97);
	font-weight: bolder;
	margin-bottom: 10px;
}

.text-input input{
	width: 350px;
	height: 35px;
	border-radius: 5px;
	border-color: rgb(213,213,213);
}

.text-input textarea{
	width: 350px;
	height: 100px;
	border-radius: 5px;
	border: 2px solid;
	border-color: rgb(213,213,213);
}

.submit{
	margin-top: 100px;
}

.submit button{
	width: 357px;
	height: 50px;
	border-radius: 5px;
	background-color: rgb(52,73,94);
	color: white;
	font-size: 20px;
	font-weight: bolder;
}

</style>
</head>
<body>

	<div class="wrap">

		<!-- header -->
		<header id="header">
			<nav class="navbar">
				<div class="logo">
					<img src="./sample/image/logo2.png" class="logo">
				</div>
				<div class="nav_group">
					<div class="nav_info">
						<div class="userName">해협</div>
						<div class="nim">님</div>
						<div class="medal">
							<i class="fas fa-medal"></i>
						</div>
						<div class="mypage">마이페이지</div>
						<div class="logout">LOGOUT</div>
					</div>
					<div class="nav_title">
						<div class="help">해협신청</div>
						<div class="together">공구해협</div>
						<div class="manage">관리해협</div>
						<div class="talk">소통해협</div>
					</div>
				</div>
			</nav>
		</header>

		<div class="banner">
			<img src="./sample/image/수리보수-욕실.png">
			<div class="banner_title">
				<p class="banner_name">욕실</p>
			</div>
		</div>

		<div class="title">해협 신청서</div>

		<div class="left_page">
			<div class="req_img"><img src="./sample/image/신청서-세면대.png"></div>
			<div class="upload_img">
				<div class="upload_icon">
					<input type="image" src="./sample/image/upload-folder.png">
				</div>
				<div class="upload_input"><input type="text" placeholder="사진 업로드"></div>
			</div>
			<div class="info">
				<img alt="info" src="./sample/image/heyeop_info.png">
			</div>
		</div>

		<div class="right_page">
			<div class="text-area">
				<div class="text-title">*성  함</div>
				<div class="text-input">
					<input type="text" placeholder="이름을 입력해주세요.">
				</div>
			</div>	
			<div class="text-area">
				<div class="text-title">*연락처</div>
				<div class="text-input">
					<input type="text" placeholder="연락처를 입력해주세요.">
				</div>
			</div>	
			<div class="text-area">
				<div class="text-title">*주  소</div>
				<div class="text-input">
					<input type="text" placeholder="회원테이블에 등록된 주소 불러오기?">
				</div>
			</div>
			<div class="text-area">
				<div class="text-title">*방문시간</div>
				<div class="text-input">
					<input type="datetime-local" >
				</div>
			</div>
			<div class="text-area">
				<div class="text-title">*희망금액</div>
				<div class="text-input">
					<input type="text" placeholder="희망금액을 입력해주세요.">
				</div>
			</div>
			<div class="text-area">
				<div class="text-title">*요청사항</div>
				<div class="text-input">
					<textarea style="resize: none;" placeholder="요청사항을 입력해주세요."></textarea>
				</div>
			</div>
			
			<div class="submit">
				<button>신청서 제출</button>
			</div>
		</div>
	</div>









</body>
</html>
