<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>review</title>
<style type="text/css">
html, body {
	width: 100%;
	height: 1500px;
	min-width: 1130px;
	display: flex;
	justify-content: center;
	min-width: 1130px;
}

.wrap {
	width: 1130px;
	height: 100%;
}

.navbar {
	width: 1130px;
	height: 100px;
	display: flex;
	justify-content: space-around;
	flex-shrink: 0;
}

.nav_group {
	width: 100%;
	display: flex;
	flex-direction: column;
	justify-content: space-around;
}

.nav_info {
	display: flex;
	justify-content: flex-end;
	margin-right: 75px;
	font-size: 17px;
}

.userName {
	margin-right: 6px;
	font-weight: bolder;
}

.nim {
	margin-right: 10px;
	font-size: 13px;
	align-self: center;
	margin-top: 4px;
	font-weight: bolder;
}

.medal {
	margin-right: 20px;
	align-self: center;
	color: #e6bc14;
}

.mypage {
	margin-right: 20px;
	font-weight: bolder;
}

.logout {
	font-weight: bolder;
	color: #e67e00
}

.nav_title {
	display: flex;
	justify-content: space-around;
	font-size: 20px;
	font-weight: bolder;
}

.help {
	color: rgb(41, 128, 185);
}

/*로고*/
.logo {
	width: 200px;
	align-self: center;
}

.page_name {
	margin: 50px 0 30px 0;
	font-size: 23px;
	color: rgb(170, 133, 20);
	font-weight: bolder;
	float: left;
}

.toggle_name {
	margin: 50px 10px 30px 0;
	float: right;
	display: inline-flex;
}

.toggle_area {
	margin: 50px 70px 30px 0;
	float: right;
}

.toggle_area input {
	display: none;
}

.toggle_area label {
	width: 60px;
	height: 25px;
	background-color: #ccc;
	display: block;
	border-radius: 30px;
	position: relative;
	transition: 0.5s;
	box-shadow: inset 3px 3px 2px rgba(0, 0, 0, .2);
	cursor: pointer;
}

.toggle_area label span {
	display: block;
	width: 25px;
	height: 25px;
	background-color: #fff;
	border-radius: 50%;
	position: absolute;
	top: 50%;
	left: 5px;
	transform: translateY(-50%);
	transition: 0.5s;
	box-shadow: 2px 2px 2px rgba(0, 0, 0, .2);
}

.toggle_area input:checked+label {
	background: rgb(46, 204, 113);
}

.toggle_area input:checked+label span {
	left: calc(100% - 30px);
}

.review_list {
	width: 1100px;
	margin-bottom: 70px;
}

.review_list table {
	width: 1050px;
	text-align: center;
}

.review_list th {
	font-size: 18px;
}

.review_list th, .review_list td {
	border-bottom: 1px solid;
	border-bottom-color: rgb(213, 213, 213);
	height: 35px;
}

.filter{
	border: none;
	font-weight: bolder;
	font-size: 18px;
}

.search{
	text-align: center;
}

.search_bar{
	width: 200px;
	height: 27px;
	border: none;
}

.search_icon{
	width: 25px;
	height: 25px;
}

</style>
</head>
<body>
	<div class="wrap">

		<!-- header -->
		<header id="header">
			<nav class="navbar">
				<div class="logo">
					<img src="./sample/image/logo2.png" class="logo">
				</div>
				<div class="nav_group">
					<div class="nav_info">
						<div class="userName">해협</div>
						<div class="nim">님</div>
						<div class="medal">
							<i class="fas fa-medal"></i>
						</div>
						<div class="mypage">마이페이지</div>
						<div class="logout">LOGOUT</div>
					</div>
					<div class="nav_title">
						<div class="help">해협신청</div>
						<div class="together">공구해협</div>
						<div class="manage">관리해협</div>
						<div class="talk">소통해협</div>
					</div>
				</div>
			</nav>
		</header>

		<div class="page_name">리뷰해협</div>

		<div class="toggle_area">
			<input type="checkbox" id="toggle" class="toggle"> <label
				for="toggle" class="toggle_btn"> <span class="toggle_switch"></span>
			</label>
		</div>
		<div class="toggle_name">우리 동네만</div>

		<div class="review_list">
			<table>
				<tr>
					<th>
						<select class="filter" name="nation">
							<option value="normal" selected disabled>말머리</option>
							<option value="all">전체</option>	
							<option value="bath">욕실</option>
							<option value="ch">싱크대</option>
							<option value="jp">가전</option>
							<option value="fr">타일</option>
							<option value="fr">페인트</option>
							<option value="fr">도배</option>
							<option value="fr">용달</option>
							<option value="fr">가구조립</option>
							<option value="fr">폐쇄회로</option>
							<option value="fr">도어락</option>
							<option value="fr">방충</option>
							<option value="fr">청소</option>
							<option value="fr">세탁</option>
							<option value="fr">식품정기배송</option>
						</select>
					</th>
					<th>지역</th>
					<th>업체명</th>
					<th>만족도</th>
					<th>작성자</th>
					<th>작성일</th>
					<th>조회수</th>
				</tr>
				<tr>
					<td>[수리 | 보수] 화장실</td>
					<td>서울 강남</td>
					<td>크린바스</td>
					<td>★ 5.0</td>
					<td>권구현</td>
					<td>2021/10/16</td>
					<td>12</td>
				</tr>
				<tr>
					<td>[수리 | 보수] 싱크대</td>
					<td>서울 강남</td>
					<td>싱크내게맡겨</td>
					<td>★ 4.5</td>
					<td>이호준</td>
					<td>2021/10/14</td>
					<td>27</td>
				</tr>
				<tr>
					<td>[인테리어] 가구조립</td>
					<td>서울 강남</td>
					<td>장덕수</td>
					<td>★ 4.0</td>
					<td>성기훈</td>
					<td>2021/10/14</td>
					<td>31</td>
				</tr>
			</table>
		</div>

		<div class="search">
			<input type="text" class="search_bar" placeholder="검색어를 입력하세요." >
			<input type="image" class="search_icon" src="./sample/image/search.png">
		</div>


	</div>
</body>
</html>
