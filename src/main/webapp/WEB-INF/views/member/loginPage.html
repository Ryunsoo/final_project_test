<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Login</title>
<style type="text/css">

html,body {
	width: 100%;
	height: 100%;
	min-width: 1130px;
	display: flex;
	justify-content: center;
	overflow: hidden;
}

.wrap{
	justify-content: center;
	align-self: center;
}
/* .topBlank */

/* 왼쪽 박스 기준 */
.leftBox {
	float: left;
	width: 330px;
}

.MainLogoHelp {
	height: 130px;
	width: 280px;
	margin: 0 25px 0 25px;
	padding-top: 30px;
	background-image: url('../../../resources/image/main-logo.png');
	background-repeat: no-repeat;
	background-size: contain;
	background-position: center;
}


.login-page-left {
	height: 590px;
	width: 100%;
	margin-right: 5px;
	background-image: url('../../../resources/image/login-page-left.png');
	background-repeat: no-repeat;
	background-size: contain;
	background-position: center;
}



/* 오른쪽 박스 기준 */
.rightBox {
	float: left;
	width: 750px;
	background-color: #D2E4F9;
	height: 720px;
	display: flex;
	justify-content: center;
}

.loginTitle {
	box-shadow: 5px 5px 5px #F8E4D2;
	border-radius: 20px;
	height: 500px;
	width: 400px;
	padding: 0px 105px 35px;
	background-color: white;
	margin: 80px 0 20px 0;
}

.login_body {
	margin-top: 30px;
}

/* 제목 타이틀 */
.hr-sect {
	padding-top: 15px;
	display: flex;
	flex-basis: 100%;
	font-weight: bolder;
	align-items: center;
	color: rgba(0, 0, 0, 0.35);
	margin: 8px 0px 20px 0;
}

.hr-sect::before, .hr-sect::after {
	content: "";
	flex-grow: 1;
	background: rgba(0, 0, 0, 0.35);
	height: 2px;
	font-size: 20px;
	line-height: 0px;
	margin: 0px 16px;
}

.form-control {
	border-radius: 5px;
	border-color: rgb(213, 213, 213);
	width: 393px;
	height: 30px;
	margin-bottom: 20px;
	@
	include
	box-sizing(border-box);
	&:
	focus
	{
	z-index
	:
	2;
	}
}

/* Login Button CSS */
.login_btn {
	border-radius: 5px;
	border-color: rgb(213, 213, 213);
	font-size: 20px;
	font-weight: bold;
	width: 400px;
	height: 45px;
	background-color: rgb(52, 73, 94);
	color: white;
	margin-bottom: 10px;
}

/* kakao login */
.kakao_btn {
	border-radius: 5px;
	border-color: rgb(213, 213, 213);
	font-size: 20px;
	font-weight: bold;
	width: 400px;
	height: 45px;
	background-color: rgb(241, 196, 15);
	color: white;
	margin-bottom: 15px;
}

/* naver login */
.naver_btn {
	border-radius: 5px;
	border-color: rgb(213, 213, 213);
	font-size: 20px;
	font-weight: bold;
	width: 400px;
	height: 45px;
	background-color: #19ce60;
	color: white;
	margin-bottom: 15px;
}

/* 회원 가입 버튼 */
.txt_find {
	height: 50px;
}

.sign {
	height: 20px;
	text-align: right;
	margin-bottom: 5px;
}

.sign a {
	text-decoration: none;
	color: #FDA053;
}

.sign a:hover {
	font-weight: bold;
}

.find_body {
	height: 20px;
	float: right;
	margin-left: 5px;
}

.find_body a {
	text-decoration: none;
	color: lightgray;
	font-weight: bold;
}

.find_body a:hover {
	color: gray;
}

</style>


</head>
<body>
<div class="wrap">
		<div class="topBar">
			<div class="leftBox">
				<div class="MainLogoHelp"></div>
				<div class="login-page-left"></div>
			</div>

			<div class="rightBox">
				<div class="loginTitle">
					<div class="login_body">
						<div class="hr-sect">자취해협 로그인</div>
						<input type="text" class="form-control" name="username"
							placeholder="ID"> <input type="password"
							class="form-control" name="password" placeholder="Password">
						<button class="login_btn">LOGIN</button>
						<div class="txt_find">
							<div class="sign">
								<a href="./signUpNormal.html">회원가입</a>
							</div>
							<div class="find_body">
								<a href="">비밀번호 찾기</a>
							</div>
							<div class="find_body">
								<a onclick="createSendModal()">아이디 / </a>
							</div>
						</div>
						<div class="hr-sect">간편 로그인</div>
						<button class="kakao_btn">카카오로 로그인</button>
						<button class="naver_btn">네이버로 로그인</button>
					</div>
				</div>
			</div>
		</div>
	</div>
	
</body>
</html>
