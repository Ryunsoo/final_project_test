<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>sign-up_corporation_next</title>
<style type="text/css">
/*  div {
	box-shadow: 0 0 2px black;
} */

body {
	width: 100%;
	height: 100%;
	min-width: 1130px;
	display: flex;
	justify-content: center;
}

/* .topBlank */

/* 왼쪽 박스 기준 */
.leftBox {
	float: left;
	width: 330px;
}

.MainLogoHelp {
	margin: 2%;
}

.imageLogo1, .imageLogo2, .imageLogo3, .imageLogo4 {
	margin: 1%;
}

/* 오른쪽 박스 기준 */
.rightBox {
	float: left;
	width: 750px;
	background-color: lightblue;
	height: 780px;
}

.loginTopBlank {
	height: 70px;
}

.loginleftBlank {
	float: left;
	height: 450px;
	width: 70px;
}

.loginMainTitle {
	float: left;
	height: 450px;
	width: 610px;
	border-radius: 30px;
}

.signUpProgressBar{
	background-color:#FDD017;
	margin-left:17%;
	width: 65%;
	animation: progressbar 2s ease-out;
}

.form-signin-heading {
	text-align: center;
}

.loginRightBlank {
	float: left;
	height: 450px;
	width: 70px;
}

.loginBottomBlank {
	float: left;
	height: 107px;
	width: 750px;
}

/*  */
@import "bourbon";

.wrapper {
	/* margin-top: 80px; */
	margin-bottom: 80px;
}

.form-signin {
	box-shadow: 5px 5px 5px #F9D182;
	border-radius: 20px;
	height: 630px;
	max-width: 530px;
	padding: 20px 70px 35px;
	margin: 0 auto;
	background-color: #fff;
	border: 1px solid rgba(0, 0, 0, 0.1);
}

.form-control_id {
	margin:20px;
	float: left;
	outline-color: lightgray;
	border-radius: 5px;
	position: relative;
	font-size: 13px;
	width: 280px;
	height: 15px;
	padding: 10px;
	outline-color: lightgray;
	@include
	box-sizing(border-box);
	&:focus{
	z-index:2;
	}
}

.form-control_adress{
	margin:15px;
	float: left;
	outline-color: lightgray;
	border-radius: 5px;
	position: relative;
	font-size: 13px;
	width: 230px;
	height: 15px;
	padding: 10px;
	outline-color: lightgray;
	@include
	box-sizing(border-box);
	&:focus{
	z-index:2;
	}
}

.form-control_detail_adress{
	/* margin:15px; */
	margin-bottom:15px;
	margin-left:15px;
	margin-right:15px;
	float: left;
	outline-color: lightgray;
	border-radius: 5px;
	position: relative;
	font-size: 13px;
	width: 230px;
	height: 15px;
	padding: 10px;
	outline-color: lightgray;
	@include
	box-sizing(border-box);
	&:focus{
	z-index:2;
	}
}

.form-control_adress_check{
	/* margin:15px; */
	margin-right:15px;
	margin-top:15px;
	margin-bottom:15px;
	float: left;
	outline-color: lightgray;
	border-radius: 5px;
	position: relative;
	font-size: 13px;
	width: 85px;
	height: 15px;
	padding: 10px;
	outline-color: lightgray;
	@include
	box-sizing(border-box);
	&:focus{
	z-index:2;
	}
}

.form-control_all {
	margin:15px;
	float: left;
	outline-color: lightgray;
	border-radius: 5px;
	position: relative;
	font-size: 13px;
	width: 400px;
	height: 15px;
	padding: 10px;
	outline-color: lightgray;
	@include
	box-sizing(border-box);
	&:focus{
	z-index:2;
	}
}

/* Join_us 버튼 css */
.btn-1 {
	margin-bottom:22px;
	margin-left:5px;
	margin-right:22px;
	border-radius: 5px;
	position: relative;
	font-size: 20px;
	padding: 10px;
	width: 520px;
	height: 45px;
	background: #000;
	color: #fff;
	transition: all 0.3s ease;
}

/* 제목 타이틀 */
.hr-sect {
	padding-top: 15px;
	display: flex;
	flex-basis: 100%;
	align-items: center;
	color: rgba(0, 0, 0, 0.35);
	font-size: 20px;
	margin: 8px 0px;
}

.hr-sect::before, .hr-sect::after {
	content: "";
	flex-grow: 1;
	background: rgba(0, 0, 0, 0.35);
	height: 1px;
	font-size: 20px;
	line-height: 0px;
	margin: 0px 16px;
}

.idMargin,
.field,
.nameMargin,
.tellMargin{
	margin: 2px;
}

.businessRegistration{
	width:520px;
	float: left;
}

.inputMargin{
	margin-left: 40px;
}

.fileSelection{
	float:left;
	width: 100px;
}

.repair{
	margin-bottom:13px;
	margin-left:20px;
	margin-top:15px;
	font-size:14px;
	color:#FF5500;
	font-weight:bold;
}

.interior,
.security{
	margin-bottom:13px;
	margin-left:20px;
	font-size:14px;
	color:#FF5500;
	font-weight:bold;
}

.bathroom_check,
.interior_check,
.security_check{
	margin-bottom:13px;
	margin-left:50px;
	margin-top:13px;
	font-size:14px;
	color:gray;
	font-weight:bold;
}

.adressMargin{
	height:150px;
	margin: 5px;
}

.passwordMargin{
	height:160px;
	margin: 5px;
}

.passwordfloat{
	margin-right: 130px;
	float: left;
}

.level{
	float: left;
}

.button_next{
	float:right;
	border-radius: 12px;
	background-color: #0C090A;
    border: none;
    color: white;
    padding: 15px 32px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    margin: 4px 2px;
    cursor: pointer;
}

.button_check{
	float:right;
	border-radius: 12px;
	background-color: #E5E4E2;
    border: none;
    color: 0C090A;
    padding: 8px 15px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    margin: 4px 2px;
    cursor: pointer;
}

.button_adress_check{
	margin-top:20px;
	float:left;
	border-radius: 12px;
	background-color: #E5E4E2;
    border: none;
    color: 0C090A;
    padding: 8px 15px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    cursor: pointer;
}

.button_check{
	margin-top: 15px;
	margin-right:85px;
	float: right;
}

.click_image{
	margin-top: 20px;
	margin-left: 30px;
}

.before_left{
	float: left;
}

.next_right{
	margin-top:50px;
	float: right;
}

.Attachments{
	float:left;
	border-radius: 12px;
	background-color: #E5E4E2;
    border: none;
    color: 0C090A;
    padding: 8px 15px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    margin: 4px 2px;
    cursor: pointer;
    
    margin-top: 15px;
	margin-right:85px;
	float: right;
	
}


    
</style>


</head>
<body>

	<div class="topBar">
		<div class="leftBox">
			<div class="MainLogoHelp">
				<img src="../../../resources/image/main-logo.png" width="300px">
			</div>

			<div></div>

			<div class="imageLogo1">
				<img src="../../../resources/image/해협신청.png" width="230px"
					align="left" class="image1">
			</div>

			<div class="imageLogo2">
				<img src="../../../resources/image/공동구매.png" width="230px"
					align="right" class="image2">
			</div>

			<div>
				<img src="../../../resources/image/클립보드.png" width="230px"
					align="left" class="image3">
			</div>

			<div>
				<img src="../../../resources/image/커뮤니티.png" width="230px"
					align="right" class="image4">
			</div>
		</div>

		<div class="rightBox">
			<div class="loginTitle">
				<div class="loginTopBlank"></div>
					<div>
						<form class="form-signin">
							<progress class="signUpProgressBar" value='100' max='100'></progress><br>
							<label style="float: right; margin-right: 70px; margin-top: 5px;">100%</label><br>
							
							<div class="hr-sect">전 문 &nbsp해 협</div><br>
							
							<div class="field">
								<label>* 전문 분야</label><br>
							</div>
							
							<div class="repair">
									<label>수리 | 보수</label><br>
							</div>
							
							<div class="bathroom_check">
									<label><input type="checkbox" name="bathroom" value="bathroom"> 욕 실</label>
									<label><input type="checkbox" name="sink" value="sink"> 싱 크 대</label>
									<label><input type="checkbox" name="product" value="product"> 제 품</label>							
								</div>
							<br>
							
							<div class="interior">
									<label>인테리어</label><br>
							</div>
							
							<div class="interior_check">
									<label><input type="checkbox" name="tile" value="tile"> 타 일</label>
									<label><input type="checkbox" name="paint" value="paint"> 페 인 트</label>
									<label><input type="checkbox" name="papering" value="papering"> 도 배</label>
									<label><input type="checkbox" name="dragon" value="dragon"> 용 달</label>
									<label><input type="checkbox" name="furnitureAssembly" value="furnitureAssembly"> 가 구 조 립</label>
							</div><br>
							
							<div class="security">
									<label>보안 | 방충</label><br>
							</div>
							
							<div class="security_check">
									<label><input type="checkbox" name="closedCircuit" value="closedCircuit"> 폐 쇄 회 로</label>
									<label><input type="checkbox" name="doorLock" value="doorLock"> 도 어 락</label>
									<label><input type="checkbox" name="insectScreen" value="insectScreen"> 방 충</label>
							</div>
							<br>
							
							<div class="businessRegistration">
							<label>* 사업자 등록증 및 자격증명서</label><br> 
									<div class="inputMargin">
										<input type="text" class="form-control_id" name="username" 
											placeholder="파일을 첨부해주세요" required="" autofocus="" />
									</div>
									
									<div>
										<div class="check">
											<form name="Attachments" action="" method="post" enctype="multipart/form-data">
												<button class="button_adress_check">파일 첨부</button>
											</form>
										</div>
									</div>
									
									<div>
										<button class="custom-btn btn-1">J O I N &nbsp U S</button>
									</div>
									
									<div class="before_left">
										<button class="button_next">< 이전</button>
									</div>
							</div>
						</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
