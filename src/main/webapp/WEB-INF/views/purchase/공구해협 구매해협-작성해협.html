<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
<style type="text/css">

	
body, html{
   /* heigth: 690px; */
   position: relative;
   min-height: 690px;
   weight: 1130px;
   min-width: 1130px;
   display: flex;
   flex-direction: column;
   align-items: center;
   font-family: 'Han Sans, 본고딕';
}


#outermost-wrapper{
	position: absolute;
	display: flex;
	flex-direction: column;
}




/* 우측 상단 상태(회원이름, 등급, 로그아웃, 마이페이지 */

#login-status-wrapper{
	display:flex;
	justify-content: flex-end;
	font-weight: bold;
}

#login-status{
	width: 350px;
}

#login-status> #user-name{
	color: #d35400;
}

#login-status> #user-grade{
	color: #f1c40f;
}

#login-status> #logout-button{
	color: #e67e22;
}

#login-status> #mypage-button{
	color: #34495e;
}






/* logo & 메뉴 wrapper */
#logo-and-menu-wrapper {
	display: flex;
}

/* 로고 */
#logo-image{
	width: 300px;
}

/* 헤더 메뉴 */
#header-menu{
	display: flex;
    width: 830px;
    margin-top: 60px;
    justify-content: space-around;
    align-items: center;
    font-weight: bold;
    color: #404040;
    font-size: 22px;
    height: 25px;
    
}
#header-menu>div{
	width: 25%;
	text-align: center;
	transition: all 0.2s;
	cursor: pointer;
}
/* 메뉴 호버이벤트 */
#header-menu>div:hover{
	color: #3498db;
	text-align: center;
}


/* 헤더 끝 */







/* 섹션 시작*/

.section{
	height: 100%;
	width: 100%;
}





/* form wrapper */
.form-wrapper{
	display: flex;
}



/* 제목 파트 */

.title {
	margin-top: 30px;
	margin-bottom: 20px;
	margin-left: 50px;
	margin-right: 50px;
/* 	color: #b57033; */
	font-size: 21px;
	font-weight: bold;
}

/* 구분선 */
.title> #line-wrapper{
	width: 100%;
}

.title> .line-wrapper> #seprate-line {
	color: black;
	width: 100%;
}

/* 제목파트 끝 */






/* 사진, 사진업로드, 어필해협 파트 */

.image-and-appeal-wrapper {
	display: flex;
	margin-top: 50px;
	margin-left:70px;
	width: 430px;
	height: 700px;
	flex-direction: column;
	justify-content: space-between;
}

.image-and-appeal-wrapper> #uploaded-image{
	width: 100%;
	height: 430;
}

.image-and-appeal-wrapper> #uploaded-image> #product-image {
	height: 100%;
	width: 100%;
}

/* 어필해협, 제품명 등등 title */
.submit-input-title {
	width: 100%;
	font-weight: bold;
	font-size: 19px;
	padding-top: 5px;
	padding-bottom: 5px;
	color: #e67e22;
}
/* 어필해협 내용 */
#appeal-help-content {
	height: 200px;
	border: 2px solid;
	border-radius: 7px 7px 7px 7px; 
	border-color: #808080;
	resize: none;
}




/* 제품명, 제품링크, 거래위치 등등 입력, submit버튼 */

.product-info-submit{
	margin-left: 90px;
	width: 440px;
	line-height: 170%;  /* <br> 태그의 간격 조절 */
}


.input-content-wrapper> .text-input {
	width: 436px;  /* border가 좌우로 2픽셀씩 잡아먹어서.. */
	height: 39px;  /* border가 4px 잡아먹어서 실제 높이는 43px 가 됨 */
	font-size: 15px;
	color: #868686;
	border: 2px solid;
	border-radius: 5px 5px 5px 5px; 
	border-color: #9a9a9a;
	padding: 0px;	/* 높이의 직관성을 높이기 위해 패딩값을 0으로 설정 */
	
}

/* 중간에 절반 사이즈 input wrapper */
.half-size-content-wrapper {
	display: flex;
	justify-content: space-between;
}

.half-size-content-wrapper> .input-content-wrapper> .text-input {
	width: 200px;
	padding: 0px;
}


.submit-button {
	width:440px;
	height: 50px;
	font-size: 25px;
	color: white;
	background-color: #34495e; 
	border: 1px solid;
	border-color: 868686;
	border-radius: 5px 5px 5px 5px; 
	transition: all, 0.2s;
}
/* submit 버튼 호버 */
.submit-button:hover {
	background-color: #4888c8;
	cursor: pointer;
}








/* 섹션 끝 */




/* 후터 */
.hooter {
	height: 200px;
}



</style>



</head>






<body>


<!-- 최외각 Wrapper -->
<div id="outermost-wrapper">

	<!-- 헤더 시작 -->
	<div class="header">
	
		<!-- 우측 상단 상태(회원이름, 등급, 로그아웃, 마이페이지 -->
		<div id="login-status-wrapper">
			<div id="login-status">
				<span id="user-name">권구현</span>
				&nbsp(
				<span id="user-grade">GOLD</span>
				)&nbsp&nbsp회원
				&nbsp
				<span id="logout-button">LOGOUT</span>
				&nbsp
				<span id="mypage-button">마이페이지</span>
			</div>
		</div>
		
		
		<!-- 로고 & 메뉴 wrapper -->
		<div id="logo-and-menu-wrapper">
			<!-- 로고 -->
			<div id="logo">
				<a href="/">
					<img id="logo-image" src = "./resources/image/logo.png">
				</a>
			</div>
			
			<!-- 헤더 메뉴창 -->
			<div id="header-menu">
				<div onclick="location.href='/'">해협신청</div>
				<div onclick="location.href='/'">공구해협</div>
				<div onclick="location.href='/'">관리해협</div>
				<div onclick="location.href='/'">소통해협</div>
			</div>
		</div>
		
	</div>
	<!-- 헤더 끝 -->
	
	
	
	
	
	
	
	<!-- 섹션 시작 -->
	<div class="section">
		
		<!-- 작성해협 제목 -->
		<div class="title">
			<div id="this-page-name">&nbsp&nbsp작성해협</div>
			
			<!-- 구분선 -->
			<div id="line-wrapper">
				<hr id="seprate-line">
			</div>
			
		</div>
		
		
		
		<!-- 이미지 & 이미지업로드 & 어필해협 -->
		<form class="form-wrapper">
			<div class="image-and-appeal-wrapper">
				<div id="uploaded-image">
					<img id="product-image" src = "./resources/image/product-image.png">
				</div>
				<div id="image-upload-section">
					<input type="file" value="파일 선택" name="file"/>
				</div>
				<div class="submit-input-title">*어필해협</div>
				<textarea id="appeal-help-content" placeholder="내용을 입력해주세요 ex)물 3개씩 구매하실 분만 신청해주세요 쌀: 구매개수 1개 = 1kg"></textarea>
			</div>
			
			
			
			<!-- 제품명 ~금액~ 제출까지 -->
			<div class="product-info-submit">
			<br><br>
				<div class="input-content-wrapper">
					<div class="submit-input-title">*제품명</div>
					<input class="text-input" type="text" placeholder="  제품명과 개수를 입력하세요" name="prodname-and-qty"/>
				</div>
				<br>
				
				<div class="input-content-wrapper">
					<div class="submit-input-title">*제품링크</div>
					<input class="text-input" type="text" placeholder="  제품 링크를 추가해주세요." name="file"/>
				</div>
				<br>
				
				<div class="input-content-wrapper">
					<div class="submit-input-title">*거래위치</div>
					<input class="text-input" type="text" placeholder="  다음 API 추가" name="file"/>
				</div>
				<br>
				
				
				<div class="half-size-content-wrapper">
					<div class="input-content-wrapper">
						<div class="submit-input-title">*거래시간</div>
						<input class="text-input" type="text" placeholder="  시간을 입력하세요" name="file"/>
					</div>
					
					<div class="input-content-wrapper">
						<div class="submit-input-title">*마감시간</div>
						<input class="text-input" type="text" placeholder="  시간을 입력하세요" name="file"/>
					</div>
				</div>
				<br>
				
				
				<div class="input-content-wrapper">
					<div class="submit-input-title">*금액</div>
					<input class="text-input" type="text" placeholder="  금액을 입력하세요" name="file"/>
				</div>
				<br>
				
				<div class="half-size-content-wrapper">
					<div class="input-content-wrapper">
						<div class="submit-input-title">*총 개수</div>
						<input class="text-input" type="text" placeholder="  함께 구매할 인원을 입력" name="file"/>
					</div>
					
					<div class="input-content-wrapper">
						<div class="submit-input-title">*내가 구매할 개수</div>
						<input class="text-input" type="text" placeholder="  함께 구매할 인원을 입력" name="file"/>
					</div>
				</div>
				<br>
				
				
				<button class="submit-button">
					SUBMIT!
				</button>
				
				
			</div>
		</form>
		

		
	
	</div>
	<!-- 섹션 끝 -->
	
	
	<!-- 후터 -->
	<div class="hooter">
	</div>



</div>







</body>
</html>
